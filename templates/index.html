<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocy Recipe Importer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
            margin-bottom: -2px;
        }
        
        .tab:hover {
            color: #667eea;
        }
        
        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input[type="url"],
        input[type="text"],
        textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            font-family: inherit;
        }
        
        input[type="url"]:focus,
        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        textarea {
            min-height: 200px;
            resize: vertical;
        }
        
        .file-upload {
            border: 2px dashed #e0e0e0;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }
        
        .file-upload:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }
        
        .file-upload.dragging {
            border-color: #667eea;
            background: #f8f9ff;
        }
        
        .file-upload input[type="file"] {
            display: none;
        }
        
        .file-upload-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        .file-upload-text {
            color: #666;
            font-size: 14px;
        }
        
        .file-info {
            margin-top: 15px;
            padding: 12px;
            background: #f0f0f0;
            border-radius: 8px;
            display: none;
        }
        
        .file-info.show {
            display: block;
        }
        
        button.primary {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }
        
        button.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        button.primary:active {
            transform: translateY(0);
        }
        
        button.primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        button.secondary {
            width: 100%;
            padding: 14px;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        button.secondary:hover {
            background: #f8f9ff;
        }
        
        .status {
            margin-top: 20px;
            padding: 16px;
            border-radius: 10px;
            display: none;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .status.show {
            display: block;
        }
        
        .status.success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 2px solid #81c784;
        }
        
        .status.error {
            background: #ffebee;
            color: #c62828;
            border: 2px solid #ef5350;
        }
        
        .status.loading {
            background: #fff3e0;
            color: #e65100;
            border: 2px solid #ffb74d;
        }
        
        .status.info {
            background: #e3f2fd;
            color: #1565c0;
            border: 2px solid #90caf9;
        }
        
        .preview {
            margin-top: 20px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 10px;
            display: none;
        }
        
        .preview.show {
            display: block;
        }
        
        .preview h3 {
            margin-bottom: 10px;
            color: #333;
        }
        
        .preview-item {
            margin: 8px 0;
            color: #666;
            font-size: 14px;
        }
        
        .preview-item strong {
            color: #333;
        }
        
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #fff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .link:hover {
            text-decoration: underline;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üç≥ Grocy Recipe Importer</h1>
        <p class="subtitle">Importez des recettes dans Grocy en quelques clics</p>
        
        <div class="tabs">
            <button class="tab active" data-tab="url">üîó URL</button>
            <button class="tab" data-tab="file">üìÅ Fichier</button>
            <button class="tab" data-tab="text">üìù Texte</button>
        </div>
        
        <!-- Tab URL -->
        <div class="tab-content active" id="url-tab">
            <form id="url-form">
                <div class="form-group">
                    <label for="recipe-url">URL de la recette</label>
                    <input 
                        type="url" 
                        id="recipe-url" 
                        name="url" 
                        placeholder="https://www.marmiton.org/recettes/..."
                        required
                    >
                </div>
                <button type="button" class="secondary" onclick="previewUrl()">üëÅÔ∏è Pr√©visualiser</button>
                <button type="submit" class="primary">üì• Importer dans Grocy</button>
            </form>
        </div>
        
        <!-- Tab File -->
        <div class="tab-content" id="file-tab">
            <form id="file-form">
                <div class="form-group">
                    <label>Fichier de recette (HTML, MD, TXT)</label>
                    <div class="file-upload" id="file-upload">
                        <input type="file" id="recipe-file" accept=".html,.htm,.md,.txt" onchange="handleFileSelect(event)">
                        <div class="file-upload-icon">üìÑ</div>
                        <div class="file-upload-text">
                            <strong>Cliquez</strong> ou <strong>glissez</strong> un fichier ici<br>
                            <small>Formats support√©s : HTML, Markdown, TXT</small>
                        </div>
                    </div>
                    <div class="file-info" id="file-info"></div>
                </div>
                <button type="submit" class="primary">üì• Importer dans Grocy</button>
            </form>
        </div>
        
        <!-- Tab Text -->
        <div class="tab-content" id="text-tab">
            <form id="text-form">
                <div class="form-group">
                    <label for="recipe-text">Collez le HTML de la recette</label>
                    <textarea 
                        id="recipe-text" 
                        name="text" 
                        placeholder="<html>...contenu de la page...</html>"
                        required
                    ></textarea>
                </div>
                <button type="submit" class="primary">üì• Importer dans Grocy</button>
            </form>
        </div>
        
        <!-- Status messages -->
        <div class="status" id="status"></div>
        
        <!-- Preview -->
        <div class="preview" id="preview"></div>
    </div>
    
    <script>
        // Gestion des tabs
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                // D√©sactiver tous les tabs
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                // Activer le tab cliqu√©
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab + '-tab').classList.add('active');
                
                // Reset status et preview
                hideStatus();
                hidePreview();
            });
        });
        
        // Gestion du drag & drop
        const fileUpload = document.getElementById('file-upload');
        
        fileUpload.addEventListener('click', () => {
            document.getElementById('recipe-file').click();
        });
        
        fileUpload.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileUpload.classList.add('dragging');
        });
        
        fileUpload.addEventListener('dragleave', () => {
            fileUpload.classList.remove('dragging');
        });
        
        fileUpload.addEventListener('drop', (e) => {
            e.preventDefault();
            fileUpload.classList.remove('dragging');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                document.getElementById('recipe-file').files = files;
                handleFileSelect({ target: { files } });
            }
        });
        
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                const fileInfo = document.getElementById('file-info');
                fileInfo.innerHTML = `
                    <strong>‚úì Fichier s√©lectionn√© :</strong> ${file.name} (${(file.size / 1024).toFixed(2)} KB)
                `;
                fileInfo.classList.add('show');
            }
        }
        
        // Form submission - URL
        document.getElementById('url-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const url = document.getElementById('recipe-url').value;
            await importRecipe({ url });
        });
        
        // Form submission - File
        document.getElementById('file-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const file = document.getElementById('recipe-file').files[0];
            if (!file) {
                showStatus('Veuillez s√©lectionner un fichier', 'error');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = async (e) => {
                await importRecipe({ html: e.target.result });
            };
            reader.readAsText(file);
        });
        
        // Form submission - Text
        document.getElementById('text-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const html = document.getElementById('recipe-text').value;
            await importRecipe({ html });
        });
        
        // Preview URL
        async function previewUrl() {
            const url = document.getElementById('recipe-url').value;
            if (!url) {
                showStatus('Veuillez entrer une URL', 'error');
                return;
            }
            
            showStatus('<span class="spinner"></span> Extraction en cours...', 'loading');
            
            try {
                const response = await fetch('/api/preview', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showPreview(data.data);
                    showStatus('‚úì Recette extraite', 'success');
                } else {
                    showStatus(`‚úó Erreur : ${data.error}`, 'error');
                }
            } catch (error) {
                showStatus(`‚úó Erreur : ${error.message}`, 'error');
            }
        }
        
        // Import recipe
        async function importRecipe(payload) {
            showStatus('<span class="spinner"></span> Import en cours...', 'loading');
            disableButtons(true);
            
            try {
                const response = await fetch('/api/import', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showStatus(`
                        ‚úÖ ${data.message}<br>
                        <a href="${data.data.grocy_url}" target="_blank" class="link">üîó Ouvrir dans Grocy</a>
                    `, 'success');
                    hidePreview();
                } else {
                    showStatus(`‚úó Erreur : ${data.error}`, 'error');
                }
            } catch (error) {
                showStatus(`‚úó Erreur de connexion : ${error.message}`, 'error');
            } finally {
                disableButtons(false);
            }
        }
        
        // Helper functions
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.innerHTML = message;
            status.className = `status show ${type}`;
        }
        
        function hideStatus() {
            document.getElementById('status').className = 'status';
        }
        
        function showPreview(recipe) {
            const preview = document.getElementById('preview');
            preview.innerHTML = `
                <h3>${recipe.title}</h3>
                <div class="preview-item"><strong>Portions :</strong> ${recipe.yields}</div>
                ${recipe.total_time ? `<div class="preview-item"><strong>Temps :</strong> ${recipe.total_time} min</div>` : ''}
                <div class="preview-item"><strong>Ingr√©dients :</strong> ${recipe.ingredients_count}</div>
                <div class="preview-item" style="margin-top: 10px; font-size: 12px; color: #999;">
                    ${recipe.ingredients.slice(0, 3).join(', ')}...
                </div>
            `;
            preview.classList.add('show');
        }
        
        function hidePreview() {
            document.getElementById('preview').classList.remove('show');
        }
        
        function disableButtons(disabled) {
            document.querySelectorAll('button').forEach(btn => {
                btn.disabled = disabled;
            });
        }
    </script>
</body>
</html>
